<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Todo list with VueJS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
	<div class="container well col-sm-8 col-sm-offset-2">
		<div id="taskApp">
			<h1>Task List</h1>
			<div class="panel panel-default">
				<h2 class="text-center">Add Task</h2>
				<form v-on:submit="addTask">
					<div class="col-sm-8">
						<input type="text" class="form-control" v-model="tasks.name">
					</div>
					<div class="col-sm-4">
						<input type="submit" value="Add" class="btn btn-primary">
					</div>
				</form>
				&nbsp;
			</div>
			<table class="table">
				<thead>
					<th>Done</th>
					<th>Task Name</th>
					<th>Delete</th>
				</thead>
				<!-- form to add task -->
				<tbody>
					<tr v-for="task in tasks">
						<td><input type="checkbox" v-model="task.done"></td>
						<td><span :class="{taskDone: task.done}">{{ task.name }}</span></td>
						<td><button class="btn btn-danger btn-block" v-on:click="deleteTask(task)">Delete</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.js"></script>
    <script src="VJS.js"></script>
</body>
</html>
